<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/Marketplace.css">

        <title>Technical Test - Condor Labs</title>
    </head>
    <body>
        <nav class="navbar  navbar-dark bg-dark">
            <a th:href="@{/}" class="navbar-brand" title="Home">
                <img src="img/icon_market.png" width="30" height="30" alt="" title="Home">
                Marketplace
            </a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a th:href="@{/}" class="nav-link">Back</a>
                </li> 
            </ul>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <h1>Shopping Cart</h1>
                    <hr>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <form th:each="prodCart : ${listProductsCart}">
                <div class="row">
                    <div class="col-md-12">
                        <a th:href="@{/productdetail(pd=${prodCart.product.id})}">
                            <h3 th:text="${prodCart.product.name}" class="mb-4"></h3>
                        </a>
                        <img th:src="${prodCart.product.imageUrl}" class="rounded float-left" alt="...">
                        <div class="form-group">
                            <strong>
                                <label for="price"  class="col-sm-2 col-form-label col-form-label-lg">Price:</label>
                            </strong>
                            <label id="price" th:text="${prodCart.product.price}" class="currency"></label>
                            <br>
                            <strong>
                                <label for="productBuy">Quantity:</label>
                            </strong>
                            <select name="productBuy" id="productBuy">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <br>
                            <label th:text="|Only ${prodCart.product.stock}  left in stock - order soon.|" class="col-sm-2 col-form-label col-form-label-lg" style="color:red"></label>
                            <br>
                            <a th:href="@{/shoppingcart/remove(sId=${prodCart.id})}" class="tooltip-test" title="Delete Product">
                                <img th:src="@{/img/icon_delete.png}" width="30" height="30">
                            </a>
                            <br>
                        </div>
                        <br>
                    </div>
                </div>
                <hr>
            </form>
            <div class="form-group">   
                <a th:href="@{/shoppingcart/buyCart}" class="btn btn-info">Buy Now</a>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
