<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/Marketplace.css">

        <title>Technical Test - Condor Labs</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a th:href="@{/}" class="navbar-brand" title="Home">
                <img src="img/icon_market.png" width="30" height="30" alt="" title="Home">
                Marketplace
            </a>
            <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/shoppingcart}">Cart <span class="sr-only">(current)</span></a>
                    </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link">Back</a>
                </li> 
            </ul>
        </nav>

        <div class="container mt-4">
            <form method="POST"  th:object="${productDetail}">
                <div class="row">
                    <div class="col-md-12">
                        <h1 th:text="|${productDetail.name} - Detail|" class="mb-4"> - Detail</h1>
                        <img th:src="${productDetail.imageUrl}" class="rounded float-left" alt="...">
                        <div class="form-group">
                            <strong>
                                <label for="descripcion"  class="col-sm-2 col-form-label col-form-label-lg">Description:</label>
                            </strong>
                            <p id="description" th:text="${productDetail.description}"></p>   
                            <br>
                            <strong>
                                <label for="price"  class="col-sm-2 col-form-label col-form-label-lg">Price:</label>
                            </strong>
                            <label id="price" th:text="${productDetail.price}" class="currency"></label>
                            <br>
                         </div>
                           
                         <div class="form-group">   
                             <a th:href="@{/shoppingcart/addcart(productId=${productDetail.id})}" class="btn btn-info">Add to Cart</a>
                        </div>  
                    </div>
                </div>
            </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
